apiVersion: batch/v1
kind: Job
metadata:
  name: apartment-migrate
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: apartment-migrate
          image: darkbones/darkbugs:latest
          command: ['rails']
          args: ['apartment:migrate']
          env:
            - name: DB_HOST
              value: db
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: secrets-db
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secrets-db
                  key: password
            - name: RAILS_MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: secret-rails
                  key: master_key
