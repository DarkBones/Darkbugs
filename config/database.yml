default: &default
  adapter: postgresql
  encoding: utf8
  host: <%= ENV['DB_HOST'] %>
  username: <%= ENV['DB_USERNAME'] %>
  password: <%= ENV['DB_PASSWORD'] %>
  pool: 5

development:
  <<: *default
  database: darkbugs_development

test:
  <<: *default
  database: darkbugs_test

production:
  <<: *default
  database: darkbugs_production
