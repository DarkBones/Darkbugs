apiVersion: v1
kind: Secret
metadata:
  name: {{ template "rails-app.fullname" . }}
  labels:
    app: {{ template "rails-app.name" . }}
    chart: {{ template "rails-app.chart" . }}
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
type: Opaque
data:
  db-password: {{ include "rails-app.db.password" . | quote }}
  db-username: {{ include "rails-app.db.username" . | quote }}
  master-key: {{ include "rails-app.master-key" . | b64enc | quote }}
