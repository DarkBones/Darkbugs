version: '3'
services:
  db:
    image: postgres
    environment:
      POSTGRES_DB: darkbugs_dev
      POSTGRES_USER: postgres
      POSTGRES_HOST_AUTH_METHOD: "trust"
      PGDATA: /var/lib/postgresql/data
    volumes:
      - postgres:/var/lib/postgresql/data
  web:
    build: .
    environment:
      APP_NAME: Darkbugs
      DB_USERNAME: postgres
    command: bash -c "rm -f /app/tmp/pids/server.pid && bundle install && yarn install --check-files && bundle exec rake db:create && bundle exec rails s -p 4000 -b '0.0.0.0'"
    volumes:
      - .:/app
      - bundler_gems:/usr/local/bundle/
    ports:
      - "4000:4000"
    depends_on:
      - db
    links:
      - db

volumes:
  postgres:
  bundler_gems:
